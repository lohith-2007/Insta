<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #007bff;">Instagram Video Downloader</h1>
        <p class="text-center mb-4">Enter an Instagram video URL to download it. (e.g., https://www.instagram.com/p/abc123/)</p>
        
        <form id="downloadForm" class="row g-3">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-link-45deg"></i></span> <!-- Bootstrap Icons for super UI -->
                    <input type="url" class="form-control" id="url" placeholder="Paste Instagram URL here" required>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg w-100">Download Video</button>
            </div>
        </form>
        
        <div id="result" class="mt-4 text-center">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <script src="script.js"></script> <!-- Custom JavaScript -->
</body>
</html>
